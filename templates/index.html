<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with SmartBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
        }
        #chat-container {
            width: 80%;
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        #chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 5px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
        }
        .message {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            margin: 5px;
            max-width: 75%;
            word-wrap: break-word;
        }
        .user {
            background-color: #0084ff;
            color: white;
            align-self: flex-end;
            text-align: right;
            border-top-right-radius: 0;
        }
        .bot {
            background-color: #e0e0e0;
            color: black;
            align-self: flex-start;
            text-align: left;
            border-top-left-radius: 0;
        }
        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .user-avatar {
            margin-left: 10px;
            order: 2;
        }
        #user-input {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #0084ff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <h1>Welcome to SmartBot</h1>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            let chatBox = document.getElementById("chat-box");

            if (!userInput.trim()) return;

            // Add user message in a chat bubble
            chatBox.innerHTML += `
                <div class="message user">
                    <span>${userInput}</span>
                    <img src="https://cdn-icons-png.flaticon.com/512/145/145867.png" class="avatar user-avatar">
                </div>`;

            document.getElementById("user-input").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            // Show "typing..." effect
            let typingIndicator = document.createElement("div");
            typingIndicator.classList.add("message", "bot");
            typingIndicator.id = "typing-indicator";
            typingIndicator.innerHTML = `
                <img src="https://cdn-icons-png.flaticon.com/512/4712/4712034.png" class="avatar">
                <span>Chatbot is typing...</span>`;
            chatBox.appendChild(typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Send message to Flask backend
            let response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            });

            let data = await response.json();

            // Remove "typing..." effect and show chatbot response
            document.getElementById("typing-indicator").remove();
            chatBox.innerHTML += `
                <div class="message bot">
                    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712034.png" class="avatar">
                    <span>${data.reply}</span>
                </div>`;
            
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>
</html>
