<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with SmartBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
        }
        #chat-container {
            width: 80%;
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        #chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 5px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
        }
        .message {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            margin: 5px;
            max-width: 75%;
            word-wrap: break-word;
        }
        .user {
            background-color: #0084ff;
            color: white;
            align-self: flex-end;
            text-align: right;
            border-top-right-radius: 0;
        }
        .bot {
            background-color: #e0e0e0;
            color: black;
            align-self: flex-start;
            text-align: left;
            border-top-left-radius: 0;
        }
        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .user-avatar {
            margin-left: 10px;
            order: 2;
        }
        #user-input {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #0084ff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
        button:hover {
            background-color: #005bb5;
        }
        #subscribe-button {
            background-color: #ff4d4d;
            margin-top: 15px;
        }
        #subscribe-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <h1>Welcome to SmartBot <span id="subscription-status">(Checking...)</span></h1>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
        <button id="chat-subscribe-button">Subscribe for $9.99/month</button>
    </div>

    <script>
        async function checkSubscription() {
            let response = await fetch("/subscription-status");
            let data = await response.json();
    
            let statusText = data.subscribed ? "‚úÖ Subscribed" : "‚ö†Ô∏è Not Subscribed";
            document.getElementById("subscription-status").innerText = statusText;
        }
    
        checkSubscription();
    </script>
    
    <h2>Choose Your Plan</h2>
    <select id="plan-select">
        <option value="basic">Basic - $5/month (50 messages)</option>
        <option value="pro">Pro - $10/month (200 messages)</option>
        <option value="premium">Premium - $20/month (Unlimited messages)</option>
    </select>
    <button id="plan-subscribe-button">Subscribe</button>
    
    <script>
        document.getElementById("chat-subscribe-button").addEventListener("click", async () => {
            console.log("üì¢ Chat subscribe button clicked!"); // Debugging log
    
            try {
                let response = await fetch("/create-checkout-session", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" }, // ‚úÖ Fix: Ensure JSON content type
                    body: JSON.stringify({ plan: "pro" })  // ‚úÖ Send JSON with default "pro" plan
                });
    
                let session = await response.json();
    
                if (session.error) {
                    alert("Error: " + session.error);
                    return;
                }
    
                console.log("‚úÖ Redirecting to Stripe, session ID:", session.id);
    
                let stripe = Stripe("pk_test_51R0uaiFQW2MgVpygD13czhcptz1SR1a0Dtc6Rnpezl9RVLHCJBWqds8h5SSJ00mAMo7tnCaPDa9BQtuQkOaOETfC00xUmG7E2p");
                stripe.redirectToCheckout({ sessionId: session.id })
                    .then((result) => {
                        if (result.error) {
                            alert("Error: " + result.error.message);
                        }
                    });
    
            } catch (error) {
                console.error("‚ùå Subscription Error:", error);
                alert("Failed to connect to Stripe. Check console for details.");
            }
        });
    </script>    
      
    <script>
        document.getElementById("plan-subscribe-button").addEventListener("click", async () => {
            console.log("üì¢ Plan subscribe button clicked!"); // Debugging log

            let selectedPlan = document.getElementById("plan-select").value;

            try {
                let response = await fetch("/create-checkout-session", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ plan: selectedPlan })
                });

                let session = await response.json();

                if (session.error) {
                    alert("Error: " + session.error);
                    return;
                }

                console.log("‚úÖ Redirecting to Stripe, session ID:", session.id);

                let stripe = Stripe("pk_test_51R0uaiFQW2MgVpygD13czhcptz1SR1a0Dtc6Rnpezl9RVLHCJBWqds8h5SSJ00mAMo7tnCaPDa9BQtuQkOaOETfC00xUmG7E2p");
                stripe.redirectToCheckout({ sessionId: session.id })
                    .then((result) => {
                        if (result.error) {
                            alert("Error: " + result.error.message);
                        }
                    });

            } catch (error) {
                console.error("‚ùå Subscription Error:", error);
                alert("Failed to connect to Stripe. Check console for details.");
            }
        });
    </script>

    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username">
        <button onclick="setUsername()">Login</button>
    </div>

    <script>
        function setUsername() {
            let username = document.getElementById("username").value;
            if (!username.trim()) {
                alert("Please enter a valid username.");
                return;
            }
    
            document.cookie = `user_id=${username}; path=/`;
            location.reload();  // Reload page to apply changes
        }
    </script>
    
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        async function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            let chatBox = document.getElementById("chat-box");

            if (!userInput.trim()) return;

            // Add user message in a chat bubble
            chatBox.innerHTML += `
                <div class="message user">
                    <span>${userInput}</span>
                    <img src="https://cdn-icons-png.flaticon.com/512/145/145867.png" class="avatar user-avatar">
                </div>`;

            document.getElementById("user-input").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            // Show "typing..." effect
            let typingIndicator = document.createElement("div");
            typingIndicator.classList.add("message", "bot");
            typingIndicator.id = "typing-indicator";
            typingIndicator.innerHTML = `
                <img src="https://cdn-icons-png.flaticon.com/512/4712/4712034.png" class="avatar">
                <span>Chatbot is typing...</span>`;
            chatBox.appendChild(typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Send message to Flask backend
            let response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            });

            let data = await response.json();

            // Remove "typing..." effect and show chatbot response
            document.getElementById("typing-indicator").remove();
            
            // If user is not subscribed, show subscription message
            if (data.reply.includes("‚ö†Ô∏è You need a subscription")) {
                chatBox.innerHTML += `
                    <div class="message bot">
                        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712034.png" class="avatar">
                        <span>${data.reply}</span>
                    </div>`;
                document.getElementById("subscribe-button").style.display = "block";
            } else {
                chatBox.innerHTML += `
                    <div class="message bot">
                        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712034.png" class="avatar">
                        <span>${data.reply}</span>
                    </div>`;
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Stripe Checkout
        document.getElementById("subscribe-button").addEventListener("click", async () => {
            let response = await fetch("/create-checkout-session", { method: "POST" });
            let session = await response.json();
            if (session.id) {
                let stripe = Stripe("pk_test_51R0uaiFQW2MgVpygD13czhcptz1SR1a0Dtc6Rnpezl9RVLHCJBWqds8h5SSJ00mAMo7tnCaPDa9BQtuQkOaOETfC00xUmG7E2p");
                stripe.redirectToCheckout({ sessionId: session.id });
            }
        });
    </script>

    <script>
        // Check if subscription was successful
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get("success") === "1") {
            alert("üéâ Subscription Successful! You now have full access.");
        }
    </script>

</body>
</html>
